<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc08936a96.js" crossorigin="anonymous"></script>
    <title>
        <!-- <link rel="icon" href="icon_path" type="image/icon type"> -->
        <i class="fa-solid fa-calculator"></i>
        Calculator
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Cal-container" >
        <div class="Cal-header">
            <h1>Calculator</h1>
        </div>
        <div class="Cal-body">
            <div class="Cal-display">
                <input type="text" class="Cal-input" value="0" readonly>
            </div>
            <div class="Cal-button">
                <div class="Cal-btn" id="btn-7">7</div>
                <div class="Cal-btn" id="btn-8">8</div>
                <div class="Cal-btn" id="btn-9">9</div>
                <div class="Cal-btn" id="btn-divide">/</div>
                <div class="Cal-btn" id="btn-4">4</div>
                <div class="Cal-btn" id="btn-5">5</div>
                <div class="Cal-btn" id="btn-6">6</div>
                <div class="Cal-btn" id="btn-mult">*</div>
                <div class="Cal-btn" id="btn-1">1</div>
                <div class="Cal-btn" id="btn-2">2</div>
                <div class="Cal-btn" id="btn-3">3</div>
                <div class="Cal-btn" id="btn-minus">-</div>
                <div class="Cal-btn" id="btn-0">0</div>
                <div class="Cal-btn" id="btn-dot">.</div>
                <div class="Cal-btn" id="btn-equal">=</div>
                <div class="Cal-btn" id="btn-plus">+</div>
            </div>
            <div class="Cal-clear">
                <div class="Cal-btn-clear" id="btn-clear">CLEAR</div>
            </div>
        </div>
    </div>
</body>
</html>
